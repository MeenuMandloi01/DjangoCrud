{% include "base.html" %}
{% block body %}
<div class="row">
    <div class="col-md-6">
        <h1 class="text-center alert alert-danger">Add</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="">Name</label>
                <input type="text" name="name"  class="form-control">
            </div>
            <div>
                <label for="">Email</label>
                <input type="email" name="email"  class="form-control">
            </div>
            <div>
                <label for="">Contact</label>
                <input type="phone" name="contact"  class="form-control">
            </div>
            <div>
                <label for="">Address</label>
                <input type="text" name="address"  class="form-control">
            </div>
            <div>
                <input type="submit" value="Submit"  class="btn btn-success">
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <h1 class="text-center alert alert-danger">show</h1>
        <table class="table table-bordered">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
            {% for st in students %}
            <tr>
                <td>{{st.name}}</td>
                <td>{{st.email}}</td>
                <td>{{st.contact}}</td>
                <td>{{st.address}}</td>
                <td>
                    <a href="{% url 'update' st.id %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'delete' st.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
              
            {% endfor %}
        </table>
    </div>
</div>

{% endblock body %}
